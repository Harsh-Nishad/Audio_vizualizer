<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Page in HTML with CSS Code Example</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./style2.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="box-form">
		<div class="left">
			<form action="\sign_up" method="post">
				<h5>Create a New Account</h5>

				<h3>Sign Up with</h3>
				<span>

					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>

				</span>

				<br>
				<p>
				<h4>Or</h4>
				</p>

				<div class="inputs">
					<input required name="email" type="email" placeholder="Email ID">
					<br>
					<input required name="password" type="password" placeholder="Password">
					<br>
					<input required name="confirmPassword" type="password" placeholder="Confirm Password">

				</div>
				<br>

				<div class="remember-me--forget-password">
					<!-- Angular -->
					<label>
						<input type="checkbox" name="item" checked />
						<span class="text-checkbox">Remember me<br></span>
					</label>
					<br>

				</div>
				<br>
				<button>Create Account</button>
				<br><br>
				<p>Already have a account <a href="login.html">Login</a></p>

			</form>
		</div>
		<!-- partial -->

</body>

</html>
